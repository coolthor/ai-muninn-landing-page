<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Diagonal gradient: purple (bottom-left) to teal (top-right) -->
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C084FC" />
      <stop offset="50%" stop-color="#818CF8" />
      <stop offset="100%" stop-color="#2DD4BF" />
    </linearGradient>
  </defs>

  <!-- Bar 1 (top, shortest) -->
  <rect x="110" y="45" width="70" height="18" rx="5" fill="url(#barGradient)" />

  <!-- Bar 2 -->
  <rect x="70" y="78" width="110" height="18" rx="5" fill="url(#barGradient)" />

  <!-- Bar 3 -->
  <rect x="30" y="111" width="150" height="18" rx="5" fill="url(#barGradient)" />

  <!-- Bar 4 (bottom, longest) -->
  <rect x="10" y="144" width="170" height="18" rx="5" fill="url(#barGradient)" />
</svg>
